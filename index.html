<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Atividade Forms</title>
</head>
<body>
 
    <div class="container mt-5">
        <h1 class="display-4 text-left mb-4">Sign Up</h1>
        <hr>
    </div>
    
    <form id="signupForm" action="" method="GET" class="form-user">
        <div class="form-group text-left container nome-user">
            <input type="text" name="nome" placeholder="  First Name" required>
            <input type="text" name="sobrenome" placeholder="  Last Name" required>
        </div>
        <div class="container mt-2 form-group">
        <input type="email" name="email" placeholder="  Email" class="email-user" required> </div>
        <div class="container mt-2 form-group senha-genero">
        <input type="password" name="senha" placeholder="  Password" class="senha-user" required>
        <select name="genero" id="genero" class="genero-user form-select" required>
            <option value="" selected>Select Gender</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Prefiro n√£o informar</option>
        </select>
        </div>
        <div class="container mt-2 form-group">
        <input type="submit" value="Register" class="submit-user">
        <button class="submit-user sing-in"><a href="#">Sing In</a></button>
        </div>
    </form>
    <hr class="container">
    <div class="container mt-5">
        <h1 class="display-4 text-left mb-4">Contact Us</h1>
        <hr>
    </div>
    <form id="contactForm" action="" method="Get" class="contact-user">
        <div class="container mt-2 form-group">
            <input type="text" name="nome" placeholder="  Name" required>
            <input type="email" name="email" placeholder="  Email" required>
        </div>
        <div class="container mt-2 form-group"></div>
            <input type="text" name="assunto" placeholder="  Subject" class="subject-user text-center" required>
            <textarea name="mensagem" placeholder="  Message" class="message-user" required></textarea>
        </div>
        <div class="container mt-2 form-group">
            <input type="submit" value="Submit" class="submit-user">
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
